<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SetBlockWords</title>
    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 330px;
        }

        .words {
            width: 100%;
            /*height: 100px;*/
        }

        .words_input {
            width: 92%;
            height: 35px;
            padding: 0;
            font-size: 15pt;
            padding-right: 10px;
        }

        .words_label {
            font-size: 20px;
        }

        #btnSave {
            font-size: 15px;
            margin: 6px 0 0 180px;
            width: 100px;
            border-left-width: 10px;
            padding: 0 10px 0 0;
        }

        #status {
            font-size: 20px;
            position: absolute;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="words container well">
    <div class="row">
        <div class="col-xs-6">
            <label for="words" class="words words_label">Block Words: </label>
            <input type="text" name="btn" id="words" class="words words_input" placeholder="Please split by '/'">
        </div>
        <div class="col-xs-6">
            <label for="usrLevel" class="words words_label">UserLevelSet: </label>
            <input type="text" id="usrLevel" class="words words_input">
        </div>
        <div class="col-xs-12 status">
            <span id="status">Operation Complete!</span>
            <button class="btn btn-default" id="btnSave">Save</button>
        </div>
    </div>
</div>

</body>
<script src="ext/common.js"></script>
<script src="popup.js"></script>
</html>
