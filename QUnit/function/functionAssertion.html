<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.22.0.css" type="text/css" media="screen">
    <script type="text/javascript" src="//code.jquery.com/qunit/qunit-1.22.0.js"></script>
    <!-- Your project file goes here -->
    <script type="text/javascript" src="function.js"></script>
    <!-- Your tests file goes here -->
    <script>
        QUnit.test('isEven()', function () {
            ok(isEven(0),'Zero is an even number');
            ok(isEven(2),'So is two');
            ok(isEven(-4),'So is negative four');
            ok(!isEven(1),'One is not an even number');
            ok(!isEven(-7),'Neither is negative seven');
            ok(isEven(3),'Threeis an even number');
        })
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
